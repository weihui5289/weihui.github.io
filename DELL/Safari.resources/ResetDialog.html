<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title class="l12n">Reset Safari</title>
<script type="text/javascript" src="Utilities.js"></script>
<script type="text/javascript" src="HTMLViewController.js"></script>
<link rel="stylesheet" href="Dialog.css">
<style type="text/css">
html
{
  min-width: 450px;
}

body
{
  margin-left: 100px;
  margin-bottom: 50px;
}

img.icon
{
  width: 64px;
  height: 64px;
}

h1
{
  margin-bottom: 1.4em;
}

ul.controlGroup
{
  padding: 0;
}

ul.controlGroup li
{
  display: block;
  margin-bottom: .3em;
  padding: 0;
}

ul.controlGroup li.hide
{
  display: none;
}
</style>

<script type="text/javascript">
var ResetSafari = {
    pageLoaded: function()
    {
        HTMLViewController.pageLoaded();
        ResetSafariController.loaded();
        var checkboxes = document.querySelectorAll("input[type='checkbox']");
        for (var i = 0; i < checkboxes.length; ++i)
            checkboxes[i].addEventListener("click", ResetSafari.itemToggled, false);
    },
    
    cancelSelected: function()
    {
        ResetSafariController.cancelSelected();
    },
    
    resetSelected: function()
    {
        ResetSafariController.resetSelected();
    },
    
    itemToggled: function(e)
    {
        if (e.target.disabled)
            return;
            
        // Alt-clicking a checkbox in the Reset Safari dialog should check/uncheck them all.
        if (!e.altKey)
            return;
            
        var checkedValue = e.target.checked;
        var checkboxes = document.querySelectorAll("input[type='checkbox']");
        for (var i = 0; i < checkboxes.length; ++i)
            checkboxes[i].checked = checkedValue;
    },
}

HTMLViewController.loadLocalizedStrings(ResetSafariController);

</script>
</head>

<body onload="ResetSafari.pageLoaded()">

<img class="icon" src="compass64.png">
<h1 class="l12n">Are you sure you want to reset Safari?</h1>

<p class="l12n">Select the items you want to reset, and then click Reset. You can’t undo this operation.</p>

<ul class="controlGroup">
<li><input type="checkbox" id="clear-history"><label for="clear-history" class="l12n">Clear history</label></li>
<li id="reset-top-sites-li"><input type="checkbox" id="reset-top-sites"><label for="reset-top-sites" class="l12n">Reset Top Sites</label></li>
<li id="remove-page-previews-li"><input type="checkbox" id="remove-page-previews"><label for="remove-page-previews" class="l12n">Remove all webpage preview images</label></li>
<li><input type="checkbox" id="clear-downloads"><label for="clear-downloads" class="l12n">Clear the Downloads window</label></li>
<li><input type="checkbox" id="remove-icons"><label for="remove-icons" class="l12n">Remove all website icons</label></li>
<li><input type="checkbox" id="remove-names-passwords"><label for="remove-names-passwords" class="l12n">Remove saved names and passwords</label></li>
<li><input type="checkbox" id="remove-autofill"><label for="remove-autofill" class="l12n">Remove other AutoFill form text</label></li>
<li><input type="checkbox" id="close-windows"><label for="close-windows" class="l12n">Close all Safari windows</label></li>
<li id="reset-l-w-li"><input type="checkbox" id="reset-l-w"><label for="reset-l-w" id="reset-l-w-text"></label></li>
<li><input type="checkbox" id="remove-website-data"><label for="remove-website-data" class="l12n">Remove all website data</label></li>
</ul>

<a class="help-button" href="open-help-anchor:ibr9055"></a>

<div class="action-group">
<button class="action l12n" onclick="ResetSafari.resetSelected()" type="button">Reset</button>
<button class="action l12n" onclick="ResetSafari.cancelSelected()" type="button">Cancel</button>
</div>

</body>
</html>

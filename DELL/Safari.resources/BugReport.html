<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title class="l12n">Report Bug</title>
<script type="text/javascript" src="Utilities.js"></script>
<script type="text/javascript" src="HTMLViewController.js"></script>
<link rel="stylesheet" href="Dialog.css">

<style type="text/css">
html
{
  width: 445px;
  min-height: 280px;
}

dt {
    width: 23%;
}

dd
{
    width: 75%;
}

dd input[type="text"], dd textarea
{
    width: 95%;
}

dt, dd
{
    line-height: 1.7em;
}

dt
{
  float: left;
  clear: both;
  text-align: right;
  margin-right: .3em;
}

dd
{
  margin-left: 0;
  margin-bottom: 1em;
  float: left;
}

p label
{
  display: block;
  margin: 0;
  line-height: 1.8em;
  margin-left: 24%;
}

p
{
  clear: both;
}

</style>

<script type="text/javascript">
var BugReport = {
    pageLoaded: function()
    {
        HTMLViewController.pageLoaded();
        BugReportController.loaded();
    },
    
    cancelSelected: function()
    {
        BugReportController.cancelSelected();
    },
    
    submitSelected: function()
    {
        BugReportController.submitSelected();
    }
}

HTMLViewController.loadLocalizedStrings(BugReportController);

</script>
</head>

<body onload="BugReport.pageLoaded()">
<dl>
<dt class="l12n">Page Address:</dt>
<dd>
  <input type="text" id="address-edit">
</dd>

<dt class="l12n">Description:</dt>
<dd>
  <textarea id="description-edit" rows="4"></textarea>
</dd>

<dt class="l12n">Problem type:</dt>
<dd>
  <select id="problem-type-select">
    <option value="0" class="l12n">Unspecified</option>
    <option value="1" class="l12n">Crash</option>
    <option value="2" class="l12n">Can’t log in</option>
    <option value="3" class="l12n">Can’t load page</option>
    <option value="4" class="l12n">Blank page</option>
    <option value="5" class="l12n">Content missing</option>
    <option value="6" class="l12n">Behavior wrong</option>
    <option value="7" class="l12n">Appearance wrong</option>
    <option value="8" class="l12n">Other problem</option>
  </select>
</dd>
</dl>

<p>
<label><input type="checkbox" id="screenshot-box"><span class="l12n">Send screen shot of current page</span></label>
<label><input type="checkbox" id="source-box"><span class="l12n">Send source of current page</span></label>
</p>

<div class="action-group">
<button id="submit-button" class="action" onclick="BugReport.submitSelected()" type="submit">Submit</button>
<button id="cancel-button" class="action" onclick="BugReport.cancelSelected()" type="button">Cancel</button>
</div>
</body>
</html>

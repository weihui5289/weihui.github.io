<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
    html {
        zoom: reset;
    }

    body {
        margin: 0;
        overflow: hidden;
    }

    #search {
        margin: 0;
        width: 100%;
    }
    </style>
    <script type="text/javascript" src="Utilities.js"></script>
    <script type="text/javascript" src="HTMLViewController.js"></script>
    <script type="text/javascript">
        var SearchField = {
            pageLoaded: function()
            {
                HTMLViewController.pageLoaded();
                SearchFieldController.loaded();

                var searchField = document.getElementById("search");
                searchField.addEventListener("search", function() { SearchFieldController.onSearch(searchField.value); }, false);
                searchField.addEventListener("focus", function() { SearchFieldController.onFocus(); }, false);
                searchField.addEventListener("blur", function() { SearchFieldController.onBlur(); }, false);
                window.addEventListener("blur", function() { searchField.blur(); }, false);
            },
        };

        HTMLViewController.loadLocalizedStrings(SearchFieldController);
        window.addEventListener("load", function() { SearchField.pageLoaded(); }, false);
    </script>
</head>
<body>
    <!-- We give a cellpadding of 3 here to leave room for the focus ring, which is 3px wide. -->
    <table cellpadding=3 cellspacing=0 width=100%>
        <tr>
            <td width=100%><input id=search type=search results incremental></table>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title></title>
<script type="text/javascript" src="Utilities.js"></script>
<script type="text/javascript" src="HTMLViewController.js"></script>
<link rel="stylesheet" href="Dialog.css">

<style type="text/css">
html
{
  width: 278px;
  min-height: 130px;
}

body
{
  margin-bottom: 40px;
}

.bookmark-info
{
  width: 100%;
  margin-bottom: 1em;
}

.not-applicable
{
    display: none;
}

</style>

<script type="text/javascript">
var NewBookmark = {
    pageLoaded: function()
    {
        HTMLViewController.pageLoaded();
        NewBookmarkController.loaded();
    },
    
    cancelSelected: function()
    {
        NewBookmarkController.cancelSelected();
    },
    
    addSelected: function()
    {
        NewBookmarkController.addSelected();
    },
    
    popupDidChange: function()
    {
        var bookmarkNameElem = document.getElementById("bookmark-name");

        // If Reading List (index 0) is selected, remove the field for entering name of bookmark
        if (document.getElementById("bookmark-folder").selectedIndex === 0)
            bookmarkNameElem.addStyleClass("not-applicable");
        else
            bookmarkNameElem.removeStyleClass("not-applicable");
        NewBookmarkController.popupDidChange();
    }
}

HTMLViewController.loadLocalizedStrings(NewBookmarkController);

</script>
</head>

<body onload="NewBookmark.pageLoaded()">
<h1 class="l12n">Add this page to:</h1>
<select id="bookmark-folder" class="bookmark-info" onchange="NewBookmark.popupDidChange()">
</select>
<input type="text" id="bookmark-name" class="bookmark-info">
<div class="action-group">
<button class="action l12n" onclick="NewBookmark.addSelected()" type="submit">Add</button>
<button class="action l12n" onclick="NewBookmark.cancelSelected()" type="button">Cancel</button>
</div>
</body>
</html>

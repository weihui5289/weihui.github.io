<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title class="l12n">AutoFill</title>
<script type="text/javascript" src="Utilities.js"></script>
<script type="text/javascript" src="HTMLViewController.js"></script>
<link rel="stylesheet" href="Dialog.css">
<link rel="stylesheet" href="Preferences.win.css">

<style type="text/css">
th
{
    font-weight: normal;
    white-space: nowrap;
    vertical-align: baseline;
    text-align: right;
    width: 27%;
}

td
{
    width: 65%;
}

th, td
{
    line-height: 25px;
}

button
{
    font-size: 8pt;
    float: right;
    min-width: 0;
    margin-left: 10px;
    margin-right: 16px;
}

label
{
    display: block;
    float: left;
    white-space: nowrap;
}

ul
{
    margin: 0;
    padding: 0;
}

li
{
    display: block;
    clear: both;
    margin: 0;
    white-space: nowrap;
}

</style>

<script type="text/javascript">
var AutoFillPreferences = {
    pageLoaded: function()
    {
        HTMLViewController.pageLoaded();
        AutoFillPreferencesController.loaded(false);
    },
    
    changed: function()
    {
        AutoFillPreferencesController.changed();
    }
}

HTMLViewController.loadLocalizedStrings(AutoFillPreferencesController);

</script>
</head>

<body onload="AutoFillPreferences.pageLoaded()">

<table>
  <tr>
    <th class="l12n">AutoFill web forms:</th>
    <td>
        <ul>
            <li>
                <label>
                    <input type="checkbox" onchange="AutoFillPreferences.changed()" id="address-book-box"><span class="l12n">Using info from my Address Book card</span>
                </label>
                <button type="button" title="Open Address Book to edit your card" onclick="AutoFillPreferencesController.editAddress()" class="l12n l12n-tooltip">Edit…</button>
            </li>
            <li>
                <label>
                    <input type="checkbox" onchange="AutoFillPreferences.changed()" id="names-passwords-box"><span class="l12n">User names and passwords</span>
                </label>
                <button type="button" title="Remove saved names and passwords" onclick="AutoFillPreferencesController.editPasswords()" class="l12n l12n-tooltip">Edit…</button>
            </li>
            <li>
                <label>
                    <input type="checkbox" onchange="AutoFillPreferences.changed()" id="other-forms-box"><span class="l12n">Other forms</span>
                </label>
                <button type="button" title="Remove websites with saved AutoFill information" onclick="AutoFillPreferencesController.editOtherForms()" class="l12n l12n-tooltip">Edit…</button>
            </li>
        </ul>
    </td>
  </tr>
</table>

<a class="help-button" href="open-help-anchor:ibr47"></a>

</body>
</html>

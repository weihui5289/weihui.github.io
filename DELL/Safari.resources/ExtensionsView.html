<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="ExtensionsView.css">
        <link rel="stylesheet" href="ExtensionSettings.css">
        <script type="text/javascript" src="HTMLViewController.js"></script>
        <script type="text/javascript" src="Utilities.js"></script>
        <script type="text/javascript" src="ExtensionSettings.js"></script>
        <script type="text/javascript" src="ExtensionIcon.js"></script>
        <script type="text/javascript" src="ExtensionsView.js"></script>
        <title class="l12n">Extensions</title>
        <script type="text/javascript">
            HTMLViewController.loadLocalizedStrings(ExtensionsViewController);
        </script>
    </head>
    <body onload="pageLoaded()" onunload="ExtensionsView.pageUnloaded()">
        <div id="mainContainer">
            <div id="header">
                <div id="explanation" class="l12n">Extensions are created by third-party developers to customize and enhance your web experience.</div>
                <div id="master-switch" class="slider-switch on">
                    <label class="off-label l12n">OFF</label>
                    <span dir="ltr"><div class="slider" tabindex="0" role="checkbox" aria-checked="true"><div class="background"></div><div class="thumb"></div></div></span>
                    <label class="on-label l12n">ON</label>
                </div>
            </div>
            <div id="sidebar" class="container" tabindex="0" role="listbox">
                <div id="extensionList"></div>
                <div class="footer" role="presentation">
                    <div id="updates-item" role="option">
                        <span id="updates-icon"></span>
                        <span class="l12n">Updates</span>
                        <span id="updates-count-bubble" class="hidden"></span>
                    </div>
                </div>
            </div>
            <div id="contentView" class="container" role="group">
                <div id="extensionInfo" class="hidden">
                    <div class="header">
                        <img id="low-res-icon" class="low-res">
                        <img id="high-res-icon" class="high-res">
                        <div id="title-bar">
                            <span id="title"></span> <span id="author"></span>
                        </div>
                        <div id="description"></div>
                        <div id="enableCheckbox"><input type="checkbox" id="enableCheckboxButton"><label for="enableCheckboxButton" id="enableCheckboxLabel"></label></div>
                        <button id="uninstallButton" class="l12n">Uninstall</button>
                    </div>
                    <div class="flex-box">
                        <div id="settings"></div>
                    </div>
                </div>
                <div id="updates" class="hidden">
                    <div class="header">
                        <h1 class="l12n">Extension Updates</h1>
                        <p id="updates-explanation"></p>
                        <input type="checkbox" id="install-updates-automatically"><label for="install-updates-automatically" class="l12n">Install Updates Automatically</label>
                        <button class="l12n" id="install-all-updates">Install All Updates</button>
                        <div id="install-updates-automatically-countdown" class="hidden"></div>
                    </div>
                    <div class="flex-box">
                        <div id="available-updates-container"></div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <button id="get-more" class="l12n">Get Extensions</button>
                <button id="help"></button>
            </div>
        </div>
    </body>
</html>

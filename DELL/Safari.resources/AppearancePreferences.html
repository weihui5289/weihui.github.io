<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title class="l12n">Appearance</title>
<script type="text/javascript" src="Utilities.js"></script>
<script type="text/javascript" src="HTMLViewController.js"></script>
<link rel="stylesheet" href="Dialog.css">
<link rel="stylesheet" href="Preferences.win.css">

<style type="text/css">
th
{
    width: 25%;
}

td
{
    width: 73%;
}

th
{
    line-height: 30px;
}

td select, p
{
    width: 260px;
}

td label
{
    width: 264px;
    display: inline-block;
    white-space: nowrap;
}

.fontContainer
{
    white-space: nowrap;
}

.fontSample
{
    background-color: #fff;
    padding-top: 2px;
    padding-bottom: 2px;
    max-height: 40px;
    text-align: center;
    overflow: hidden;
    margin: 0;
    display: inline-block;
    border: 1px inset;
}
</style>

<script type="text/javascript">
var AppearancePreferences = {
    pageLoaded: function()
    {
        HTMLViewController.pageLoaded();
        AppearancePreferencesController.loaded(false);
    },
    
    changed: function()
    {        
        AppearancePreferencesController.changed();
    },

    chooseStandardFont: function()
    {
        AppearancePreferencesController.chooseStandardFont();
    },
    
    chooseFixedFont: function()
    {
        AppearancePreferencesController.chooseFixedFont();
    },

    setFontSample: function(fieldID, family, size)
    {
        var field = document.getElementById(fieldID);
        field.style.fontFamily = family;
        field.style.fontSize = size + "px";
        field.innerText = family + " " + size;
    }
}

HTMLViewController.loadLocalizedStrings(AppearancePreferencesController);

</script>
</head>

<body onload="AppearancePreferences.pageLoaded()">
<table>
  <tr>
    <th class="l12n">Standard font:</th>
    <td>
        <span class="fontContainer">
          <p class="fontSample" id="standard-font-sample">
          </p>
          <button type="button" onclick="AppearancePreferences.chooseStandardFont()" title="Select the font to use when a web page doesn’t specify a font." class="l12n l12n-tooltip">Select…</button>
        </span>
    </td>
  </tr>
  
  <tr>
    <th class="l12n">Fixed-width font:</th>
    <td>
      <span class="fontContainer">
        <p class="fontSample" id="fixed-font-sample">
        </p>
        <button type="button" onclick="AppearancePreferences.chooseFixedFont()" title="Select the font to use when a web page specifies a fixed-width font." class="l12n l12n-tooltip">Select…</button>
      </span>
    </td>
  </tr>
  
  <tr>    
    <th class="l12n">Font smoothing:</th>
    <td>
        <select id="smoothing-select" onchange="AppearancePreferences.changed()">
            <option value="0" class="l12n">Best for CRT</option>
            <option value="1" class="l12n">Light</option>
            <option value="2" class="l12n">Medium - best for Flat Panel</option>
            <option value="3" class="l12n">Strong</option>
            <hr>
            <option value="4" class="l12n">Windows Standard</option>
        </select>
    </td>
  </tr>
  
  <tr>
    <th>&nbsp;</th>
    <td>
        <label>
            <input type="checkbox" id="display-images-box" onchange="AppearancePreferences.changed()"><span class="l12n">Display images when the page opens</span>
        </label>
    </td>
  </tr>

  <tr>
    <th class="l12n">Default encoding:</th>
    <td>
        <select id="encoding-select" onchange="AppearancePreferences.changed()">
        </select>
    </td>
  </tr>
</table>

<a class="help-button" href="open-help-anchor:ibr23"></a>

</body>
</html>

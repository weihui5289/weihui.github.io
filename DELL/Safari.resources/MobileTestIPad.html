<!DOCTYPE html>
<html>
<head>
    <style>
        .chrome {
            /* FIXME: We should be using a gradient for this */
            background-color: #E6E7EB;
        }
        
        .button {
            margin: 0 10px;
        }
        
        #controlsWrapper {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="MobileTest.css">
    
    <script type="text/javascript" src="HTMLViewController.js"></script>
    <script type="text/javascript" src="Utilities.js"></script>
    <script type="text/javascript" src="MobileTest.js"></script>
</head>
<body onload="MobileTest.loaded();">
     <div class="fullWidth" style="top: 0; bottom: 0;">
        <div style="height: 60px;" class="fullWidth chrome">
            <p id="title">Loading</p>
            <table class="fullWidth">
                <tr>
                    <td style="width: 20%;"> 
                        <div id="controlsWrapper" style="text-align: center;">
                            <img id="backButton" aria-label="Back" role="button" aria-disabled="true" class="button disabled" src="_internal_MobileTestIPhoneForward.png" onclick="MobileTest.backButtonPressed();"></img>
                            <img id="forwardButton" aria-label="Forward" role="button" aria-disabled="true" class="button disabled" src="_internal_MobileTestIPadForward.png" onclick="MobileTest.forwardButtonPressed();"></img>
                            <img id="rotateButton" aria-label="Rotate" role="button" class="button" src="_internal_MobileTestIPadRotate.png" onclick="MobileTest.rotateButtonPressed();"></img>
                        </div>
                    </td>
                    <td style="width: 80%;">
                        <form onSubmit="return MobileTest.urlFieldSubmitted();" style="width: 100%; height: 100%;">
                            <div id="urlFieldWrapper">
                                <input aria-label="Page address" type="text" id="urlField"></input>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="fullWidth" style="top: 60px; bottom: 0px;">
            <object id="view" type="application/x-mobile-test"></object>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        #controlsWrapper {
            margin-top: 10px;
            text-align: center;
        }
 
        .chrome {
            /* FIXME: We should be using a gradient for this */
            background-color: #7B90AB;
        }
 
        .button {
            margin: 0 20px;
        }
    </style>
    <link rel="stylesheet" href="MobileTest.css">
 
    <script type="text/javascript" src="HTMLViewController.js"></script>
    <script type="text/javascript" src="Utilities.js"></script>
    <script type="text/javascript" src="MobileTest.js"></script>
</head>
<body onload="MobileTest.loaded();">
    <div class="fullWidth" style="height: 100%; top: 0px;">
        <div class="fullWidth chrome" style="top: 0px; height: 60px;">
            <p id="title">Loading</p>
            <form onSubmit="return MobileTest.urlFieldSubmitted();">
                <div id="urlFieldWrapper">
                    <input aria-label="Page address" type="text" id="urlField"></input>
                </div>
            </form>
        </div>
        <div class="fullWidth" style="top: 60px; bottom: 40px;">
            <object id="view" type="application/x-mobile-test" style="height=100%"></object>
        </div>
        <div class="fullWidth chrome" style="bottom: 0px; height: 40px;" class="chrome">
            <div id="controlsWrapper">
                <img id="backButton" aria-label="Back" role="button" aria-disabled="true" class="button disabled" src="_internal_MobileTestIPhoneBack.png" onclick="MobileTest.backButtonPressed();"></img>
                <img id="forwardButton" aria-label="Forward" role="button" aria-disabled="true" class="button disabled" src="_internal_MobileTestIPhoneForward.png" onclick="MobileTest.forwardButtonPressed();"></img>
                <img id="rotateButton" aria-label="Rotate" role="button" class="button" src="_internal_MobileTestIPhoneRotate.png" onclick="MobileTest.rotateButtonPressed();"></img>
            </div>
        </div>
    </div>
</body>
</html>

<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <link rel="stylesheet" href="Main.css" type="text/css" />
    <title>Feed Title</title>
</head>

<body>
    <div id="template"></div>

    <div id="titlebar">
        <div id="title">
            <span id="titleText"><?= feed:getTitle() ?></span>
        </div>
        <div id="counts">
            <span id="unreadcountwrapper"><span id="unreadcount" text="New"></span>, </span>
            <span id="totalcount" text="Total">0</span>
        </div>
    </div>
    
    <div id="scroller">
        <div id="sidebar">
            <div class="group" id="filtergroup">
                <div class="grouptitle">Search Articles:</div>
                <input type="search" id="searchfield" results="0" />
            </div>

            <div class="group" id="slidergroup">
                <div class="grouptitle">Article Length:</div>
                <div id="sliderdiv">
                    <img src="Smaller.tif" width="16" height="16" />
                    <input id="slider" type="range" min="0" value="100" max="100" />
                    <img src="Bigger.tif" width="16" height="16" />
                </div>
            </div>

            <div class="group" id="timespans">
                <div class="grouptitle">Recent Articles:</div>
                <div>All</div>
                <div>Today</div>
                <div>Yesterday</div>
                <div>Last Seven Days</div>
                <div>This Month</div>
                <div>Last Month</div>
            </div>

            <div class="group" id="sourcelist">
                <div class="grouptitle">Source:</div>
                <div>Source</div>
            </div>

            <div class="group">
                <div class="grouptitle">Actions:</div>
                <div>Mail Link to This Page</div>
                <div>Add Bookmark&hellip;</div>
            </div>
        </div>

        <div id="contentarea">
            <div class="content" id="content" style="appleLineClamp: 100%;">

            <?
                entries = feed:getEntries();
                
                for i in entries do
                    emit(applyTemplate("entry", entries[i]))
                end
            ?>
        </div>
    </div>
</body>
</html>
